name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - pc/debug-npm

# IMPORTANT: This enables OIDC for npm provenance
# Configure npm trusted publishing with: muxinc/ai + workflow: publish.yml
permissions:
  contents: read
  id-token: write # Required for npm provenance

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Update npm to latest
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # - name: Run tests
      #   run: npm test
      #   env:
      #     MUX_TOKEN_ID: ${{ secrets.MUX_TOKEN_ID }}
      #     MUX_TOKEN_SECRET: ${{ secrets.MUX_TOKEN_SECRET }}
      #     MUX_SIGNING_KEY: ${{ secrets.MUX_SIGNING_KEY }}
      #     MUX_PRIVATE_KEY: ${{ secrets.MUX_PRIVATE_KEY }}
      #     OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      #     ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      #     ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
      #     HIVE_API_KEY: ${{ secrets.HIVE_API_KEY }}
      #     GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}
      #     S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
      #     S3_REGION: ${{ secrets.S3_REGION }}
      #     S3_BUCKET: ${{ secrets.S3_BUCKET }}
      #     S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
      #     S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}

      - name: Run type check
        run: npm run typecheck

      - name: Run linter
        run: npm run lint

      - name: Publish with provenance
        run: npm publish --provenance --access public
