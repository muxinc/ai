name: Publish Evals UI

on:
  push:
    branches: [main, pc/fix-evals-yet-again]
  workflow_dispatch: # Allows manual triggering from any branch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - run: npm install

      - name: Run Evalite and Export UI
        env:
          MUX_TOKEN_ID: ${{ secrets.MUX_TOKEN_ID }}
          MUX_TOKEN_SECRET: ${{ secrets.MUX_TOKEN_SECRET }}
          MUX_SIGNING_KEY: ${{ secrets.MUX_SIGNING_KEY }}
          MUX_PRIVATE_KEY: ${{ secrets.MUX_PRIVATE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          HIVE_API_KEY: ${{ secrets.HIVE_API_KEY }}
          GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}
          S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
          S3_REGION: ${{ secrets.S3_REGION }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
        run: |
          npx evalite run
          npx evalite export --output=./ui-output --basePath=/ai
          find ./ui-output -type f -name "*.html" -o -name "*.js" -o -name "*.css" | xargs sed -i 's|//ai/|/ai/|g'

      - name: Upload static UI for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ui-output

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
